<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/calc/plus" method="post">
        <input placeholder="num1" type="number" name="num1">
        <input placeholder="num2" type="number" name="num2">
        <select name="action">
            <option>plus</option>
            <option>minus</option>
            <option>mul</option>
            <option>div</option>
        </select>
        <input type="submit" value="send">
    </form>
    <script>
        document.querySelector('select')
            .onchange = (event) => {
                const curAction = event.target.value

                document.querySelector('form')
                    .action = `/calc/${curAction}`
            }
    </script>

</body>

</html>
